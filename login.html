<!DOCTYPE html>
<html>
<head>
  <title>Course Portal Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-card">
  <h1>College Course Portal</h1>

  <select id="role">
    <option value="">Select Role</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>

  <input id="userId" placeholder="Roll No / Teacher ID">
  <input id="password" type="password" placeholder="Password (Teacher only)">

  <button onclick="login()">Login</button>
</div>

<script src="login.js"></script>
</body>
</html>
